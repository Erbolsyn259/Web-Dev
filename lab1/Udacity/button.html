<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Classes of elements</title>
        <style>
            .styled {
            border: 0;
            line-height: 2.5;
            padding: 0 20px;
            font-size: 1rem;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 1px black;
            border-radius: 10px;
            background-color: tomato;
            background-image: linear-gradient(
                to top left,
                rgb(0 0 0 / 0.2),
                rgb(0 0 0 / 0.2) 30%,
                transparent
            );
            box-shadow:
                inset 2px 2px 3px rgb(255 255 255 / 0.6),
                inset -2px -2px 3px rgb(0 0 0 / 0.6);
            }

            .styled:hover {
            background-color: red;
            }

            .styled:active {
            box-shadow:
                inset -2px -2px 3px rgb(255 255 255 / 0.6),
                inset 2px 2px 3px rgb(0 0 0 / 0.6);
            }
            a{
                text-decoration: none;
                color: black;
            }
        </style>
    </head>
    <body>
        
        <button class="favorite styled" type="button"><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/button">Add to favorites</a></button>
        
    </body>
</html>
